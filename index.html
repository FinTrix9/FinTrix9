<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <style>
        body {
            margin: auto;
            width: 95vw;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #2511d4;
            color: white;
            padding: 15px 5px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin: 10px auto;
            width: 100%;
            border-radius: 75px;
          
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 10px;
            transition: background-color 0.3s;
            font-size: 15px;
        }

        .nav a:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: center;
            }

            .nav {
                margin-top: 10px;
            }
            
          
        }
        main{
                width: 95vw;
                margin: auto;
            }
        .autotab {
                width: 100%;
                height: 50vh;
                background-color: #b97474;
                border-radius: 10px;
                margin-top: 20px;
            }
            .info {
                width: 100%;
                height: 100vh;
                background-color: #000000;
                border-radius: 10px;
                margin-top: 20px;
            }
            
    .slider-container {
      position: relative;
      max-width: 800px;
      margin: 50px auto;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .slide {
      display: none;
      width: 100%;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      z-index: 1;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
    
    </style>
</head>
<body>
    <header class="header">
        <h1>FinTrix9</h1>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
    <div class="autotab">
        <div class="slider-container">
            <div class="slide"><img src="https://via.placeholder.com/800x400?text=Image+1" alt="Image 1"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x400?text=Image+2" alt="Image 2"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3"></div>
          
            <button class="prev" onclick="changeSlide(-1)">❮ Prev</button>
            <button class="next" onclick="changeSlide(1)">Next ❯</button>
          </div>
          
    </div>
    <div class="info"></div>
    </main>
    <script>
          let slideIndex = 0;
  let slides = document.querySelectorAll('.slide');
  let autoSlideInterval;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.style.display = (i === index) ? 'block' : 'none';
    });
  }

  function changeSlide(n) {
    slideIndex = (slideIndex + n + slides.length) % slides.length;
    showSlide(slideIndex);
    resetAutoSlide();
  }

  function autoSlide() {
    slideIndex = (slideIndex + 1) % slides.length;
    showSlide(slideIndex);
  }

  function resetAutoSlide() {
    clearInterval(autoSlideInterval);
    autoSlideInterval = setInterval(autoSlide, 5000);
  }

  // Initialize
  showSlide(slideIndex);
  autoSlideInterval = setInterval(autoSlide, 5000);
    </script>
</body>
</html>
