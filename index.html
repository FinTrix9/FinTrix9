<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <style>
        body {
            margin: 0px;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 5px;
            display: flex;
            align-items: center;
            justify-content: space-around;
          
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: center;
            }

            .nav {
                margin-top: 10px;
            }
        }
        main {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .left {
            border-radius: 10px;
            width: 70vw;
            background-color: #f4f4f4;
            padding: 20px;
            
        }
        .right {
            flex: 1;
            background-color: #304fff;
            padding: 20px;
            width: 30vw;
            height: 89vh;
            border-radius: 10px;
            margin-left: 10px;
        }
        .points {
            display: flex;
            flex-direction: column;
            
            height: 100%;
        }
        .points div {
            width: 100%;
            height: 10%;
            margin: 10px auto;
            background-color: #f4f4f4;
            border-radius: 10px;
        }
        .p1 {
            background-color: #304fff;
            color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>FinTrix</h1>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
      <div class="left">
     
      </div>
      <div class="right">
       <div class="points">
        <div class="p1">
          <h2>CRYPTO AIRDROPS</h2>
        </div>
        <div class="p2"></div>
       </div>
      </div>
    </main>
</body>
</html>
